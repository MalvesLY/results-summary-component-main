<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <details>
        <summary>
            <p id="your-result">Your Result</p>
            <section>
                <p><span>76</span><br>of 100</p>
            </section>
            <p id="great"><span>Great</span><br>You scored higher than 65% of the people who have taken these tests.</p>
        </summary>
        <div>
            <p id="summary">Summary</p>
            <section class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                <p id="reaction">Reaction</p>
                <p class="points"><span>80</span> / 100</p>
            </section>
            <section class="memory">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                <p id="memory">Memory</p>
                <p class="points"><span>92</span> / 100</p>
            </section>
            <section class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                <p id="verbal">Verbal</p>
                <p class="points"><span>61</span> / 100</p>
            </section>
            <section class="visual">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                <p id="visual">Visual</p>
                <p class="points"><span>72</span> / 100</p>
            </section>
            <button>Continue</button>
        </div>
    </details>
</body>
<footer class="attribution">
    Desafio de <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Escrito por <a href="https://github.com/MalvesLY">Matheus Alves</a>.
</footer>
</html>
